<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	{% if titulo %}
	<title>{{ titulo }} - Projeto</title>
	{% else %}
	<title>Projeto</title>
	{% endif %}

	<!--
		https://getbootstrap.com/docs/4.6/getting-started/introduction/
	-->

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/sweetalert2.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/estilo.css" />

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/static/js/sweetalert2.min.js"></script>
	<script type="text/javascript" src="/static/js/projeto.js"></script>

	{% block head %}{% endblock %}

</head>
<body>

	<div class="limitador">

		<!--
			Barra padrão do Bootstrap

			https://getbootstrap.com/docs/4.6/components/navbar/
		-->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">
				Projeto
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Alternar navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>

		<div class="conteudo">

			{% block body %}{% endblock %}

		</div>

		<div class="rodape">
			<a class="link-rodape" href="https://sistemasdeinformacao.espm.edu.br" target="_blank">
				<small>Desenvolvido em 2025 pelo curso de Sistemas de Informação da ESPM</small>
				<br/>
				<img src="/static/img/logo-si-512.png" style="width: 100%; max-width: 150px;" />
			</a>
		</div>

		{% block rodape %}{% endblock %}

	</div>

</body>
</html>
